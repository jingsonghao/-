ckground: #000;				filter: alpha(opacity=70);				opacity: 0.7;				position: absolute;				z-index: 1;				top: 0px;				left: 0px;			}						#list li .b_tit {				width: 100%;				height: 120px;				position: absolute;				z-index: 1;				bottom: -100%;				left: 0px;				margin: 0px;				padding: 0px;			}						#list li .opacity {				width: 260px;				height: 120px;				background: #000;				filter: alpha(opacity=80);				opacity: 0.8;				position: absolute;				z-index: 1;				bottom: 0px;				left: 0px;			}						#list li .tit {				width: 260px;				height: 120px;				padding: 0 10px;				position: absolute;				z-index: 2;				bottom: 0px;				left: 0px;			}						#list li .tit span {				width: 100%;				height: 30px;				font-weight: normal;				float: left;				text-align: left;				line-height: 30px;				color: #fff;				border-bottom: 1px solid #2f2f2c;				margin: 0px;				padding: 0px;			}						#list li .tit span em {				color: #ba0707;				font-style: normal;				float: none;			}						#list li .tit em {				color: #fff;				line-height: 25px;				float: left;				margin: 0px;				padding: 5px 0;				font-style: normal;			}						#list a {				width: 39px;				height: 80px;				background: url(images/btn.png) no-repeat;				text-decoration: none;				position: absolute;				z-index: 20;				top: 190px;			}						#list a.prev {				background-position: 0 0;				left: -54px;			}						#list a.next {				background-position: -39px 0;				right: -100px;			}						#bottom {				width: 100%;				height: 200px;				float: left;				background: url(images/bottom.jpg) no-repeat center;				position: relative;			}						#bottom .title {				width: 100%;				height: 60px;				line-height: 60px;				color: #fff;				text-align: center;				position: absolute;				left: 0px;				bottom: 0px;				font-family: Verdana;			}						#bottom .title a {				background: #666666;				text-decoration: none;				color: #fff;				padding: 3px 5px;			}		</style>		<script type="text/javascript">			window.onload = function() {				var oBut = document.getElementById('list');				var oTop = document.getElementById('top');				var oTli = oTop.getElementsByTagName('li');				var aLi = oBut.getElementsByTagName('li');				var aA = oBut.getElementsByTagName('a');				var aP = getClass(oBut, 'b_tit');				var oSmall = getClass(oTop, 'small')[0];				var i = iNow = 0;				var timer = null;				var aSort = [];				var aPosition = [					{						width: 260,						height: 440,						top: 0,						left: 352,						zIndex: 10					},					{						width: 180,						height: 332,						top: 56,						left: 148,						zIndex: 8					},					{						width: 160,						height: 260,						top: 92,						left: 0,						zIndex: 6					},					{						width: 140,						height: 180,						top: 132,						left: 148,						zIndex: 4					},					{						width: 110,						height: 140,						top: 172,						left: 232,						zIndex: 2					},					{						width: 110,						height: 140,						top: 172,						left: 708,						zIndex: 2					},					{						width: 140,						height: 180,						top: 132,						left: 770,						zIndex: 4					},					{						width: 160,						height: 260,						top: 92,						left: 844,						zIndex: 6					},					{						width: 180,						height: 332,						top: 56,						left: 640,						zIndex: 8					},					{						width: 180,						height: 332,						top: 56,						left: 640,						zIndex: 10					},					{						width: 180,						height: 332,						top: 56,						left: 640,						zIndex: 12					},					{						width: 180,						height: 332,						top: 56,						left: 640,						zIndex: 12					},					{						width: 180,						height: 332,						top: 56,						left: 640,						zIndex: 14					}				]				for(i = 0; i < oTli.length; i++) {					oTli[i].index = i;					myAddEvent(oTli[i], 'mouseover', function() {						startMove(this, {							opacity: 100						});					})					myAddEvent(oTli[i], 'mouseout', function() {						if(this.className != 'hove') startMove(this, {							opacity: 40						});					})					myAddEvent(oTli[i], 'click', function() {						iNow = this.index;						tab();					})				}				for(i = 0; i < aLi.length; i++) {					aLi[i].index = i;					aLi[i].style.width = aPosition[i].width + 'px';					aLi[i].style.height = aPosition[i].height + 'px';					aLi[i].style.top = aPosition[i].top + 'px';					aLi[i].style.left = aPosition[i].left + 'px';					aLi[i].style.zIndex = aPosition[i].zIndex;					aSort[i] = aPosition[i];					myAddEvent(aLi[i], 'mouseover', function() {						var oDiv = this.getElementsByTagName('div')[0];						startMove(oDiv, {							opacity: 0						});						if(this.style.width == '344px') {							startMove(aP[this.index], {								bottom: 0							});						}					});					myAddEvent(aLi[i], 'mouseout', function() {						if(this.style.width == '344px') {							startMove(aP[this.index], {								bottom: -120							});						} else {							var oDiv = this.getElementsByTagName('div')[0];							startMove(oDiv, {								opacity: 75							});						}					});					myAddEvent(aLi[i], 'click', function() {						var iSort = this.index;						iNow = this.index;						Sort();						for(i = 0; i < iSort; i++) {							aSort.unshift(aSort.pop());						}						sMove();					});				}				myAddEvent(aA[0], 'click', function() {					aSort.unshift(aSort.pop());					sMove();					setInter();				});				myAddEvent(aA[1], 'click', function() {					aSort.push(aSort.shift());					sMove();					iNow--;					if(iNow < 0) iNow = aLi.length - 1;					tab();				});				oSmall.onmouseover = oBut.onmouseover = function() {					clearInterval(timer);				};				oSmall.onmouseout = oBut.onmouseout = function() {					clearInterval(timer);					timer = setInterval(setInter, 5000);				};				timer = setInterval(setInter, 5000);				function setInter() {					iNow++;					if(iNow > aLi.length - 1) iNow = 0;					tab();				}				function tab() {					for(i = 0; i < oTli.length; i++) oTli[i].className = '', startMove(oTli[i], {						opacity: 40					});					oTli[iNow].className = 'hove';					startMove(oTli[iNow], {						opacity: 100					})					var iSort = iNow;					Sort();					for(i = 0; i < iSort; i++) {						aSort.unshift(aSort.pop());					}					sMove();				}				function Sort() {					for(i = 0; i < aLi.length; i++) {						aSort[i] = aPosition[i];					}				}				function sMove() {					for(i = 0; i < aLi.length; i++) {						var oDiv = aLi[i].getElementsByTagName('div')[0];						startMove(oDiv, {							opacity: 75						});						startMove(aLi[i], aSort[i], function() {							one();						});						aLi[i].className = '';					}					aLi[iNow].className = 'hove';				}				function one() {					for(i = 0; i < aLi.length; i++) {						if(aLi[i].style.width == '344px') {							var oDiv = aLi[i].getElementsByTagName('div')[0];							startMove(oDiv, {								opacity: 0							});						}					}				}				one();			};			function getClass(oParent, sClass) {				var aElem = document.getElementsByTagName('*');				var aClass = [];				var i = 0;				for(i = 0; i < aElem.length; i++)					if(aElem[i].className == sClass) aClass.push(aElem[i]);				return aClass;			}			function myAddEvent(obj, sEvent, fn) {				if(obj.attachEvent) {					obj.attachEvent('on' + sEvent, function() {						fn.call(obj);					});				} else {					obj.addEventListener(sEvent, fn, false);				}			}			function startMove(obj, json, fnEnd) {				if(obj.timer) clearInterval(obj.timer);				obj.timer = setInterval(function() {					doMove(obj, json, fnEnd);				}, 30);			}			function getStyle(obj, attr) {				return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, false)[attr];			}			function doMove(obj, json, fnEnd) {				var iCur = 0;				var attr = '';				var bStop = true;				for(attr in json) {					attr == 'opacity' ? iCur = parseInt(100 * parseFloat(getStyle(obj, 'opacity'))) : iCur = parseInt(getStyle(obj, attr));					if(isNaN(iCur)) iCur = 0;					if(navigator.userAgent.indexOf("MSIE 8.0") > 0) {						var iSpeed = (json[attr] - iCur) / 3;					} else {						var iSpeed = (json[attr] - iCur) / 5;					}					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);					if(parseInt(json[attr]) != iCur) bStop = false;					if(attr == 'opacity') {						obj.style.filter = "alpha(opacity:" + (iCur + iSpeed) + ")";						obj.style.opacity = (iCur + iSpeed) / 100;					} else {						attr == 'zIndex' ? obj.style[attr] = iCur + iSpeed : obj.style[attr] = iCur + iSpeed + 'px';					}				}				if(bStop) {					clearInterval(obj.timer);					obj.timer = null;					if(fnEnd) fnEnd();				}			}		</script>     <style type="text/css">     	#top{     		height: 140px;     	/*	background: url(images/dengluye.png)no-repeat center;*/     	   background:#3070b0;     	}     	.fanhui{     		color: #FFF9EC;     		font-size: 16px;     		line-height: 130px;     		float: right;     		margin-right: 20px;     	}     	.fh{     		width: 1200px;     		margin: auto;     	}     	.fh img{     	     		display: block;     		margin: auto;     	}     	#list img{     	     		     	}     	#top p{     		text-align: center;     		color: #fff;     		font-family: "微软雅黑";     		line-height: 100px;     		font-size: 30px;     	}     </style>	</head>	<body>				<div id="top">		   <p>济宁市重要产品追溯平台</p>		</div>		<div id="box">			<div class="bg"></div>			<div id="list">				<ul>					<li style="width: 260px;height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/1a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/13a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/12a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/11a.jpg" >						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/10a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px;height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/9a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/8a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/7a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/6a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/5a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/4a.jpg">						<div style="opacity: 0.71; "></div>					</li>                    <li style="width: 260px; height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/3a.jpg">						<div style="opacity: 0.71; "></div>					</li>					<li style="width: 180px;height: 260px; top: 92px; left: 844px; z-index: 6; " class="">						<img src="images/2a.jp
